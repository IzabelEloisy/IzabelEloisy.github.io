<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TatyBel Joias</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <!-- Fonte personalizada -->
  <link href="https://fonts.googleapis.com/css2?family=Autumn+Embrace&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #ff65c3;
      color: white;
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 10px 0;
    }
    header .logo img {
      height: 70px;
    }
    .sidebar {
      background-color: #ffe6f3;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .card img {
      max-height: 160px;
      object-fit: contain;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 24px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 100;
    }
    .card {
      transition: transform 0.3s;
      font-family: 'Autumn Embrace', cursive;
    }
    .card:hover {
      transform: scale(1.05);
    }
    h5 {
      font-family: 'Autumn Embrace', cursive;
    }
    .form-check-label {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="container">
      <div class="logo">
        <img src="logotatybel.png" alt="TatyBel Logo">
      </div>
      <div>
        <p class="mb-1"><i class="fa fa-phone"></i> (61) 99101-0514</p>
        <p class="mb-0"><i class="fab fa-instagram"></i> @tatybel.lima</p>
      </div>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <div class="container my-4">
    <div class="row">

      <!-- Sidebar -->
      <aside class="col-md-3">
        <div class="sidebar">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Digite aqui">
          </div>

          <h5>Ordenar por</h5>
          <div class="form-check">
            <input class="form-check-input filtro" type="radio" name="order" id="f-pulseira" data-categoria="pulseira" checked>
            <label class="form-check-label" for="f-pulseira">Pulseira</label>
          </div>
          <div class="form-check">
            <input class="form-check-input filtro" type="radio" name="order" id="f-brinco" data-categoria="brinco">
            <label class="form-check-label" for="f-brinco">Brinco</label>
          </div>
          <div class="form-check">
            <input class="form-check-input filtro" type="radio" name="order" id="f-colar" data-categoria="colar">
            <label class="form-check-label" for="f-colar">Colar</label>
          </div>
          <div class="form-check">
            <input class="form-check-input filtro" type="radio" name="order" id="f-anel" data-categoria="anel">
            <label class="form-check-label" for="f-anel">Anel</label>
          </div>
          <div class="form-check">
            <input class="form-check-input filtro" type="radio" name="order" id="f-pingente" data-categoria="pingente">
            <label class="form-check-label" for="f-pingente">Pingente</label>
          </div>
          <div class="form-check">
            <input class="form-check-input filtro" type="radio" name="order" id="f-berloque" data-categoria="berloque">
            <label class="form-check-label" for="f-berloque">Berloque</label>
          </div>

          <h5 class="mt-3">Consultoras</h5>
          <p><i class="fab fa-whatsapp"></i> 55 61 99101-0514</p>
        </div>
      </aside>

      <!-- Produtos -->
      <section class="col-md-9">
        <div class="row g-4">

          <!-- Card Produto -->
          <div class="col-6 col-md-4 col-lg-3 produto pulseira">
            <div class="card h-100 text-center">
              <img src="imagens/pulseirab.jpeg" class="card-img-top" alt="Pulseira">
              <div class="card-body">
                <h6 class="card-title">Pulseira Borboleta</h6>
                <p class="fw-bold">R$ 49,90</p>
                <small class="text-muted">Prata 925</small>
              </div>
            </div>
          </div>

          <div class="col-6 col-md-4 col-lg-3 produto pulseira">
            <div class="card h-100 text-center">
              <img src="imagens/pulseirat.jpeg" class="card-img-top" alt="Pulseira">
              <div class="card-body">
                <h6 class="card-title">Pulseira Cruz</h6>
                <p class="fw-bold">R$ 49,90</p>
                <small class="text-muted">Prata 925</small>
              </div>
            </div>
          </div>

          <div class="col-6 col-md-4 col-lg-3 produto brinco">
            <div class="card h-100 text-center">
              <img src="imagens/brincob.jpeg" class="card-img-top" alt="Brinco">
              <div class="card-body">
                <h6 class="card-title">Brinco Borboleta</h6>
                <p class="fw-bold">R$ 69,90</p>
                <small class="text-muted">Semijoia</small>
              </div>
            </div>
          </div>

          <div class="col-6 col-md-4 col-lg-3 produto anel">
            <div class="card h-100 text-center">
              <img src="imagens/anelregulavel.jpeg" class="card-img-top" alt="Anel">
              <div class="card-body">
                <h6 class="card-title">Anel Regulável</h6>
                <p class="fw-bold">R$ 49,90</p>
                <small class="text-muted">Prata 925</small>
              </div>
            </div>
          </div>

          <div class="col-6 col-md-4 col-lg-3 produto colar">
            <div class="card h-100 text-center">
              <img src="imagens/colar.jpeg" class="card-img-top" alt="Colar">
              <div class="card-body">
                <h6 class="card-title">Colar</h6>
                <p class="fw-bold">R$ 49,90</p>
                <small class="text-muted">Prata 925</small>
              </div>
            </div>
          </div>

          <div class="col-6 col-md-4 col-lg-3 produto colar">
            <div class="card h-100 text-center">
              <img src="imagens/colarm.jpeg" class="card-img-top" alt="Colar">
              <div class="card-body">
                <h6 class="card-title">Colar</h6>
                <p class="fw-bold">R$ 49,90</p>
                <small class="text-muted">Prata 925</small>
              </div>
            </div>
          </div>

          <!-- Adicione mais produtos aqui, sempre com a classe correta -->

        </div>
      </section>
    </div>
  </div>

  <!-- Botão flutuante WhatsApp -->
  <a href="https://wa.me/5561991010514" class="whatsapp-float" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Script de filtro jQuery -->
  <script>
    $(document).ready(function() {
      $('.filtro').on('change', function() {
        var categoria = $(this).data('categoria');
        $('.produto').hide(); // esconde todos
        $('.produto.' + categoria).fadeIn(); // mostra só os da categoria
      });
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
