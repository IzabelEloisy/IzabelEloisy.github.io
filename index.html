<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tatybel Joias</title>
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <h1 class="logo">
      <img src="logo.png" class="logo-img" alt="Logo Tatybel Joias">
      TATYBEL JOIAS
    </h1>
    <nav class="menu">
      <a href="#">Colares</a>
      <a href="#">Brincos</a>
      <a href="#">Pulseiras</a>
      <a href="#">Anéis</a>
      <a href="#">Pingentes e Berloques</a>
    </nav>
  </header>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-conteudo">
      <span id="fechar">&times;</span>
      <img id="modal-img" src="" alt="">
      <h2 id="modal-titulo"></h2>
      <p id="modal-preco"></p>
      <p id="modal-desc"></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
