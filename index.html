<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taty Bel Joias</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Taty Bel Joias</div>
        <nav>
            <a href="#produtos">Produtos</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <section class="banner">
        <h1>Bem-vinda ao seu catálogo de joias</h1>
        <p>Elegância, beleza e estilo em cada peça.</p>
    </section>

    <section id="produtos" class="produtos">
        <h2>Nossos Produtos</h2>
        <div class="grid-produtos">
            <div class="produto">
                <img src="https://via.placeholder.com/300" alt="Anel Elegante">
                <h3>Anel Elegante</h3>
                <p>R$150,00</p>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/300" alt="Colar Delicado">
                <h3>Colar Delicado</h3>
                <p>R$250,00</p>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/300" alt="Brinco Moderno">
                <h3>Brinco Moderno</h3>
                <p>R$120,00</p>
            </div>
            <!-- Adicione mais produtos aqui -->
        </div>
    </section>

    <section id="contato" class="contato">
        <h2>Fale Conosco</h2>
        <form action="mailto:seuemail@dominio.com" method="post" enctype="text/plain">
            <input type="text" name="nome" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <textarea name="mensagem" placeholder="Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Taty Bel Joias. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
