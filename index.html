<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TatyBel Joias</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ícones FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #fff;
    }
    header {
      background-color: #ff65c3;
      color: white;
    }
    header .logo img {
      height: 70px;
    }
    .sidebar {
      background-color: #ffe6f3;
      border-radius: 8px;
      padding: 20px;
    }
    .card img {
      max-height: 160px;
      object-fit: contain;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 24px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header class="py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <img src="logotatybel.png" alt="TatyBel Logo">
      </div>
      <div>
        <p class="mb-1"><i class="fa fa-phone"></i> (61) 99101-0514</p>
        <p class="mb-0"><i class="fab fa-instagram"></i> @tatybel.lima</p>
      </div>
    </div>
  </header>

  <div class="container my-4">
    <div class="row">
      
      <!-- Sidebar -->
      <aside class="col-md-3 sidebar">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Digite aqui">
        </div>

        <h5>Ordenar por</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="order" checked>
          <label class="form-check-label">Novidades</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="order">
          <label class="form-check-label">Menor preço</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="order">
          <label class="form-check-label">Maior preço</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="order">
          <label class="form-check-label">A-Z</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="order">
          <label class="form-check-label">Z-A</label>
        </div>

        <h5 class="mt-3">Categoria</h5>
        <button class="btn btn-primary w-100">Escolher categoria</button>

        <h5 class="mt-3">Consultoras</h5>
        <p><i class="fab fa-whatsapp"></i> 556199101-0514</p>
      </aside>

      <!-- Produtos -->
      <section class="col-md-9">
        <div class="row g-4">
          
          <!-- Card Produto -->
          <div class="col-md-4">
            <div class="card h-100 text-center">
              <img src="images/no-image.png" class="card-img-top" alt="Produto">
              <div class="card-body">
                <h6 class="card-title">ARGOLA 0369P</h6>
                <p class="fw-bold">R$ 369,90</p>
                <small class="text-muted">258807</small>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card h-100 text-center">
              <img src="images/brinco1.jpg" class="card-img-top" alt="Brinco">
              <div class="card-body">
                <h6 class="card-title">BRINCO CORAÇÃO CRAVEJADO 069PB</h6>
                <p class="fw-bold">R$ 69,90</p>
                <small class="text-muted">258524</small>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card h-100 text-center">
              <img src="images/argola.jpg" class="card-img-top" alt="Argola">
              <div class="card-body">
                <h6 class="card-title">ARGOLA P CRAVEJADA 004PB</h6>
                <p class="fw-bold">R$ 49,90</p>
                <small class="text-muted">258401</small>
              </div>
            </div>
          </div>

          <!-- Adicione os outros produtos aqui -->

        </div>
      </section>
    </div>
  </div>

  <!-- Botão flutuante WhatsApp -->
  <a href="https://wa.me/5561991010514" class="whatsapp-float" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
