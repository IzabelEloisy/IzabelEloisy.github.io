<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Joias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
   
<!-- Cabeçalho -->
<header class="header">
  <h1 class="logo">TATYBEL JOIAS</h1>
  <nav class="menu">
    <a href="#"> Colares</a>
    <a href="#">Brincos</a>
    <a href="#">Pulseiras</a>
    <a href="#">Anéis</a>
    <a href="#">Pingentes e Berloques</a>
  </nav>
</header>

<!-- Seção principal (banner) -->
<section class="hero">
  <div class="hero-text">
    <h2>DUO</h2>
    <p>O contraste que te faz singular</p>
    <a href="#" class="btn-explorar">Explorar</a>
  </div>
  <div class="hero-img">
    <img src="https://vivara.vtexassets.com/arquivos/ids/231834-1200-auto?v=638528679239930000&width=1200&height=auto&aspect=true" alt="Brincos Duo">
  </div>
</section>

  </header>

  <main class="catalogo">
    <div class="item" data-categoria="anel" data-descricao="Anel elegante em ouro 18k com acabamento artesanal.">
      <img src="imagens/anel1.jpg" alt="Anel de Ouro">
      <h2>Anel de Ouro</h2>
      <p>R$ 1.200,00</p>
    </div>

    <div class="item" data-categoria="colar" data-descricao="Colar de prata fina com detalhes modernos.">
      <img src="imagens/colar1.jpg" alt="Colar de Prata">
      <h2>Colar de Prata</h2>
      <p>R$ 800,00</p>
    </div>

    <div class="item" data-categoria="pulseira" data-descricao="Pulseira sofisticada com diamantes incrustados.">
      <img src="imagens/pulseira1.jpg" alt="Pulseira de Diamantes">
      <h2>Pulseira de Diamantes</h2>
      <p>R$ 2.500,00</p>
    </div>
  </main>

  <footer>
    <p>© 2025 - Tatybel Jóias e Semijoias</p>
  </footer>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-conteudo">
      <span id="fechar">&times;</span>
      <img id="modal-img" src="" alt="">
      <h2 id="modal-titulo"></h2>
      <p id="modal-preco"></p>
      <p id="modal-desc"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
