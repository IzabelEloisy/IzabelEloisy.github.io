    .modal-prev { left: 10px; }

    .btn-whatsapp { display: inline-block; margin-top: 10px; background: #25d366; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: bold; }
    .btn-whatsapp:hover { background: #1ebe5d; color: #fff; }

  <!-- Script de filtro -->
  <script>
    $(document).ready(function() {
      $('.filtro').on('change', function() {
        var categoria = $(this).data('categoria');
        $('.produto').hide();
        $('.produto.' + categoria).fadeIn();
      });
    });
  </script>

  <!-- Script do modal -->
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const modal = document.getElementById('modalLightbox');
      const modalImg = document.getElementById('modalImg');
      const modalTitle = document.getElementById('modalTitle');
      const modalPrice = document.getElementById('modalPrice');
      const modalCode = document.getElementById('modalCode');
      const modalWhatsapp = document.getElementById('modalWhatsapp');
      const prevBtn = document.querySelector('.modal-prev');
      const nextBtn = document.querySelector('.modal-next');
      const closeBtn = document.querySelector('.modal-close');

      let gallery = [];
      let currentIndex = 0;

      document.querySelectorAll('.product-image').forEach(img => {
        img.addEventListener('click', () => {
          const galleryData = img.dataset.gallery ? img.dataset.gallery.split(',') : [img.src];
          gallery = galleryData.map(i => i.trim());
          currentIndex = 0;
          showImage();

          modalTitle.textContent = img.dataset.title || '';
          modalPrice.textContent = img.dataset.price || '';
          modalCode.textContent = img.dataset.code || '';
          modal.classList.add('show');
        });
      });

      function updateWhatsapp(){
        const currentImage = gallery[currentIndex] || modalImg.src;
        const text = `Gostei dessa peÃ§a! ðŸ’–\n\n${modalTitle.textContent}\n${modalPrice.textContent}\n${modalCode.textContent}\n\nImagem: ${currentImage}`;
        modalWhatsapp.href = `https://wa.me/5561991010514?text=${encodeURIComponent(text)}`;
      }

      function showImage(){
        modalImg.src = gallery[currentIndex] || '';
        updateWhatsapp();
      }

      prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
        showImage();
      });

      nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % gallery.length;
        showImage();
      });

      closeBtn.addEventListener('click', () => {
        modal.classList.remove('show');
      });

      modal.addEventListener('click', (e) => {
        if(e.target === modal) modal.classList.remove('show');
      });

      document.addEventListener('keydown', (e) => {
        if(e.key === 'Escape') modal.classList.remove('show');
      });
    });
  </script>
