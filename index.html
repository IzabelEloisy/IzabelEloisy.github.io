<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <title>TatyBel Joias</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <!-- Fonte personalizada -->
  <link href="https://fonts.googleapis.com/css2?family=Autumn+Embrace&display=swap" rel="stylesheet">
  <style>
    body { background-color: #fff; font-family: Arial, sans-serif; }
    header { background-color: #ff65c3; color: white; }
    header .container { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; padding: 10px 0; }
    header .logo img { height: 70px; }
    .sidebar { background-color: #ffe6f3; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
    .card img { max-height: 160px; object-fit: contain; cursor: pointer; }
    .whatsapp-float { position: fixed; bottom: 20px; right: 20px; background: #25d366; color: white; border-radius: 50%; padding: 15px; font-size: 24px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.3); z-index: 100; }
    .card { transition: transform 0.3s; font-family: 'Autumn Embrace', cursive; }
    .card:hover { transform: scale(1.05); }
    h5 { font-family: 'Autumn Embrace', cursive; }
    .form-check-label { cursor: pointer; }

    /* Modal customizado */
    .modal-lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); justify-content: center; align-items: center; z-index: 1050; }
    .modal-lightbox.show { display: flex; }
    .modal-content-box { background: #fff; border-radius: 10px; max-width: 900px; width: 95%; padding: 20px; position: relative; text-align: center; }
    .modal-content-box img { max-height: 400px; object-fit: contain; }
    .modal-close { position: absolute; top: 10px; right: 15px; background: transparent; border: none; font-size: 28px; cursor: pointer; }
    .modal-nav { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: #fff; border: none; font-size: 24px; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display:flex; align-items:center; justify-content:center; }
    .modal-prev { left: 10px; }
    .modal-next { right: 10px; }
    .btn-whatsapp { display: inline-block; margin-top: 10px; background: #25d366; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: bold; }
    .btn-whatsapp:hover { background: #1ebe5d; color: #fff; }

    @media (max-width:600px){
      .modal-content-box img { max-height: 280px; }
      .modal-nav { width: 36px; height: 36px; font-size: 20px; }
    }
  </style>
</head>
<body>

        <p class="mb-0"><i class="fab fa-instagram"></i> @tatybel.lima</p>

    </div>
  </header>

  <!-- Conteúdo principal -->
  <div class="container my-4">
    <div class="row">

      <!-- Sidebar -->
      <aside class="col-md-3">
        <div class="sidebar">

          </div>

          <h5>Ordenar por</h5>
          <div class="form-check">
            <input class="form-check-input filtro" type="radio" name="order" id="f-pulseira" data-categoria="pulseira" checked>
            <label class="form-check-label" for="f-pulseira">Pulseira</label>
          </div>
          <div class="form-check">
            <input class="form-check-input filtro" type="radio" name="order" id="f-brinco" data-categoria="brinco">
            <label class="form-check-label" for="f-brinco">Brinco</label>
          </div>
          <div class="form-check">
            <input class="form-check-input filtro" type="radio" name="order" id="f-colar" data-categoria="colar">
            <label class="form-check-label" for="f-colar">Colar</label>
          </div>
          <div class="form-check">
            <input class="form-check-input filtro" type="radio" name="order" id="f-anel" data-categoria="anel">
            <label class="form-check-label" for="f-anel">Anel</label>
          </div>
          <div class="form-check">
            <input class="form-check-input filtro" type="radio" name="order" id="f-pingente" data-categoria="pingente">
            <label class="form-check-label" for="f-pingente">Pingente</label>
          </div>
          <div class="form-check">
            <input class="form-check-input filtro" type="radio" name="order" id="f-berloque" data-categoria="berloque">
            <label class="form-check-label" for="f-berloque">Berloque</label>
          </div>

          <h5 class="mt-3">Consultoras</h5>
          <p><i class="fab fa-whatsapp"></i> 55 61 99101-0514</p>
        </div>
      </aside>

      <!-- Produtos -->
      <section class="col-md-9">
        <div class="row g-4">

          <!-- Card Produto -->
          <div class="col-6 col-md-4 col-lg-3 produto pulseira">
            <div class="card h-100 text-center">

                   data-gallery="imagens/pulseirab.jpeg,imagens/trio1.jpeg">
              <div class="card-body">
                <h6 class="card-title">Pulseira Borboleta</h6>
                <p class="fw-bold">R$ 49,90</p>
                <small class="text-muted">Prata 925</small>
              </div>
            </div>
          </div>

          <!-- Repita o mesmo padrão nos outros produtos -->
          <div class="col-6 col-md-4 col-lg-3 produto pulseira">
            <div class="card h-100 text-center">
              <img src="imagens/pulseirat.jpeg" class="card-img-top product-image"
                   alt="Pulseira Cruz"
                   data-title="Pulseira Cruz"
                   data-price="R$ 49,90"
                   data-code="Prata 925"
                   data-gallery="imagens/pulseirat.jpeg,imagens/pulseirat-2.jpeg">
              <div class="card-body">
                <h6 class="card-title">Pulseira Cruz</h6>
                <p class="fw-bold">R$ 49,90</p>

          <div class="col-6 col-md-4 col-lg-3 produto brinco">
            <div class="card h-100 text-center">
              <img src="imagens/brincob.jpeg" class="card-img-top product-image"
                   alt="Brinco Borboleta"
                   data-title="Brinco Borboleta"
                   data-price="R$ 69,90"
                   data-code="Semijoia"

              <div class="card-body">

            <div class="card h-100 text-center">
              <img src="imagens/anelregulavel.jpeg" class="card-img-top product-image"
                   alt="Anel Regulável"

                   data-gallery="imagens/colar.jpeg,imagens/colar-2.jpeg">

                   alt="Colar"
                   data-title="Colar"
                   data-price="R$ 49,90"
                   data-code="Prata 925"
                   data-gallery="imagens/colarm.jpeg">
              <div class="card-body">
                <h6 class="card-title">Colar</h6>

          </div>

        </div>
      </section>
    </div>
  </div>

  <!-- Botão flutuante WhatsApp (padronizado) -->
  <a href="https://wa.me/5561991010514" class="whatsapp-float" target="_blank" rel="noopener">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Modal de imagem -->
  <div class="modal-lightbox" id="modalLightbox" aria-hidden="true">
    <div class="modal-content-box" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal-close" aria-label="Fechar">&times;</button>
      <button class="modal-nav modal-prev" aria-label="Imagem anterior"><i class="fa fa-chevron-left"></i></button>
      <img id="modalImg" src="" alt="">
      <button class="modal-nav modal-next" aria-label="Próxima imagem"><i class="fa fa-chevron-right"></i></button>
      <h5 id="modalTitle" class="mt-3"></h5>
      <p id="modalPrice" class="fw-bold"></p>
      <p id="modalCode" class="text-muted"></p>
      <a id="modalWhatsapp" href="#" target="_blank" rel="noopener" class="btn-whatsapp">Comprar / WhatsApp</a>
    </div>
  </div>

  <!-- Script de filtro -->
  <script>
    $(document).ready(function() {
      $('.filtro').on('change', function() {
        var categoria = $(this).data('categoria');
        $('.produto').hide();
        $('.produto.' + categoria).fadeIn();
      });
    });
  </script>

  <!-- Script do modal (envia a PRIMEIRA imagem da galeria no texto do WhatsApp) -->
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const modal = document.getElementById('modalLightbox');
      const modalImg = document.getElementById('modalImg');
      const modalTitle = document.getElementById('modalTitle');
      const modalPrice = document.getElementById('modalPrice');
      const modalCode = document.getElementById('modalCode');
      const modalWhatsapp = document.getElementById('modalWhatsapp');
      const prevBtn = document.querySelector('.modal-prev');
      const nextBtn = document.querySelector('.modal-next');
      const closeBtn = document.querySelector('.modal-close');

      // Número final padronizado (sem formatação)
      const PHONE = '5561991010514';

      let gallery = [];
      let currentIndex = 0;

      // Função para mostrar imagem atual
      function showImage() {
        modalImg.src = gallery[currentIndex] || '';
      }

      // Ao clicar em qualquer imagem de produto
      document.querySelectorAll('.product-image').forEach(img => {
        img.addEventListener('click', () => {
          // monta galeria a partir do atributo data-gallery (valores relativos)
          const galleryData = img.dataset.gallery ? img.dataset.gallery.split(',') : [img.src];
          gallery = galleryData.map(i => i.trim()).map(path => {
            // se o usuário passeu só "nome.jpg" garantimos caminho relativo em /imagens/
            // porém você já seguiu o padrão "imagens/..." — esta linha apenas evita 404 caso
            if (!path.startsWith('http') && !path.startsWith('/') && !path.startsWith('imagens/')) {
              return 'imagens/' + path;
            }
            return path;
          });

          currentIndex = 0;
          showImage();

          // preencher detalhes
          modalTitle.textContent = img.dataset.title || '';
          modalPrice.textContent = img.dataset.price || '';
          modalCode.textContent = img.dataset.code || '';

          // MANDAR A PRIMEIRA IMAGEM DA GALERIA (gallery[0]) dentro do texto do WhatsApp
          const firstImage = gallery[0] || img.src;
          const text = `Olá! Gostei deste produto:\n${img.dataset.title || ''}\nPreço: ${img.dataset.price || ''}\nMaterial: ${img.dataset.code || ''}\nImagem: ${firstImage}`;
          modalWhatsapp.href = `https://wa.me/${PHONE}?text=${encodeURIComponent(text)}`;

          // abre modal
          modal.classList.add('show');
        });
      });

      // navegação prev/next (apenas altera a imagem mostrada)
      prevBtn.addEventListener('click', () => {
        if (!gallery.length) return;
        currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
        showImage();
      });

      nextBtn.addEventListener('click', () => {
        if (!gallery.length) return;
        currentIndex = (currentIndex + 1) % gallery.length;
        showImage();
      });

      // fechar modal
      closeBtn.addEventListener('click', () => {
        modal.classList.remove('show');
      });

      // fechar clicando fora do conteúdo
      modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.classList.remove('show');
      });

      // ESC fecha
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') modal.classList.remove('show');
      });
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
